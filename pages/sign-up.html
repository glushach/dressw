<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sing up</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../normalize.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="burger">
        <span class="burger__item burger_top"></span>
        <span class="burger__item burger_bottom"></span>
      </div>
      <div class="logo">
        <a href="../index.html" class="logo__link">
          <img src="../assets/logo-header.png" alt="logo" class="logo__img">
        </a>
      </div>
      <div class="tabs">
        <div class="tabs__item">home</div>
        <div class="tabs__item tabs__item_active">market</div>
        <div class="tabs__item">collections</div>
      </div>
      <div class="login-block">
        <div class="login-block__inner">
          <img class="login-block__search" src="../assets/icon-search.png" alt="search">
          <img class="login-block__question" src="../assets/icon-question.png" alt="question">
          <a href="../pages/login.html" class="login-block__login">login</a>
        </div>
      </div>
    </header>
    <div class="sing-up-block">
      <h2 class="title">Sign up for DRESSX</h2>
      <div class="wrapper-sing-up">
        <img class="phone-banner" src="../assets/phone.png" alt="phone">
        <div class="activity-block">
          <div class="activity-block_question">Do you have the DRESSX app?</div>
          <button class="activity-block_yes">Yes</button>
          <button class="activity-block_no">No</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
