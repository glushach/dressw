<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complete</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../normalize.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="burger">
        <span class="burger__item burger_top"></span>
        <span class="burger__item burger_bottom"></span>
      </div>
      <div class="logo">
        <a href="../index.html" class="logo__link">
          <img src="../assets/logo-header.png" alt="logo" class="logo__img">
        </a>
      </div>
      <div class="tabs">
        <div class="tabs__item">home</div>
        <div class="tabs__item tabs__item_active">market</div>
        <div class="tabs__item">collections</div>
      </div>
      <div class="login-block login-block_complete">
        <img class="login-block__search" src="../assets/icon-search.png" alt="search">
        <img class="login-block__notify" src="../assets/notifications.png" alt="notify">
        <img class="login-block__question" src="../assets/icon-question.png" alt="question">
        <img class="login-block__profile" src="../assets/Profile.png" alt="profile">
      </div>
    </header>
    <div class="invite-to-connect-block">
      <h2 class="invite-to-connect-block__title title">Connect your wallet</h2>
      <div class="invite-to-connect-block__descr">
        Please connect your Metamask wallet to be able to start buying and selling
      </div>
      <button class="btn invite-to-connect-block__btn">connect metamask</button>
      <div class="invite-to-connect-block__question">Don't have MetaMask wallet?</div>
      <div class="invite-to-connect-block__install">install</div>
    </div> <!-- invite-to-connect-block -->
  </div>
</body>
</html>
